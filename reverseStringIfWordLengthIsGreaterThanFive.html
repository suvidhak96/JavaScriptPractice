    <script>
       
        let s = "hi suvidha";
let words = s.split(' ');

for (let i = 0; i < words.length; i++) {
    if (words[i].length > 5) {
        words[i] = words[i].split('').reverse().join('');
    }
}

let result = words.join(' ');
console.log(result); // Output: "hi ahdivus"

    </script>
