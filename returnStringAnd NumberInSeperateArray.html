<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,'suvi',3,5,'abc'];
        function seperateArray(arr){
                const stringArr=[];
                const NumArr=[];
                arr.forEach(element => {
                    if(typeof element ==='string'){
                        stringArr.push(element)
                    }else if(typeof element==='number'){
                        NumArr.push(element)
                    }
                });
                return {stringArr,NumArr}
            }
        console.log(seperateArray(a));
    </script>
    
</body>
</html>
