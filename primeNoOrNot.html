<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
    function isPrime(n){
        if(n<2){
            return 'not prime number'
        }
        for(let i=2;i<n;i++){
            if(n%i===0){
                return  'not prime'
            }else{
                return 'prime'
            }
        }
    }
    console.log(isPrime(1))
    </script>
</body>
</html>
