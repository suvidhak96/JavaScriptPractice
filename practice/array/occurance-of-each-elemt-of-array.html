<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[5,6,3,1,4,5,2,3];
        let counter={}
        for(let num of a){
            if(counter[num]){
                counter[num]+=1
            }
            else{
                counter[num]=1
            }
        }
        console.log(counter)
    </script>
</body>
</html>
